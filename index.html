<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/main.css" />
    <link rel="stylesheet" href="/circle.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | Rock, Paper, Scissors</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="back">
      <!-- head -->
      <div class="head">
        <div class="logo">
          <img src="/images/logo.svg" alt="" />
        </div>
        <div class="score">
          <p>score</p>
          <div class="score-count">0</div>
        </div>
      </div>
      <!-- head -->
      <!-- choose area -->

      <main class="choose-area center">
        <div class="choose-back">
          <img src="/images/bg-triangle.svg" alt="" />
        </div>
        <div class="choose">
          <div class="circle paper">
            <div class="outer-shadow"></div>
            <div class="outer">
              <div class="inner-shadow"></div>
              <div class="inner">
                <img src="/images/icon-paper.svg" alt="" />
              </div>
            </div>
          </div>
          <div class="circle scissor">
            <div class="outer-shadow"></div>
            <div class="outer">
              <div class="inner-shadow"></div>
              <div class="inner">
                <img src="/images/icon-scissors.svg" alt="" />
              </div>
            </div>
          </div>
          <div class="circle rock">
            <div class="outer-shadow"></div>
            <div class="outer">
              <div class="inner-shadow"></div>
              <div class="inner">
                <img src="/images/icon-rock.svg" alt="" />
              </div>
            </div>
          </div>
        </div>
      </main>
      <main class="in-game-area">
        <div class="player-picked">
          <p>you picked</p>
          <div class="circle rock">
            <div class="outer-shadow"></div>
            <div class="outer">
              <div class="inner-shadow"></div>
              <div class="inner">
                <img src="/images/icon-rock.svg" alt="" />
              </div>
            </div>
          </div>
        </div>
        <div class="win-status">
          <p>you win</p>
          <button>play again</button>
        </div>
        <div class="house-picked">
          <p>the house picked</p>
          <div class="circle paper">
            <div class="outer-shadow"></div>
            <div class="outer">
              <div class="inner-shadow"></div>
              <div class="inner">
                <img src="/images/icon-paper.svg" alt="" />
              </div>
            </div>
          </div>
        </div>
      </main>
      <!-- choose area -->
      <!-- in-game -->
      <!-- in-game -->
      <!-- rules -->
      <div class="rules">
        <div class="rules-head">
          <p>rules</p>
          <button>x</button>
        </div>
        <div class="rules-images"></div>
      </div>
      <!-- rules -->
      <button class="rules-btn">rules</button>

      <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.</div>
    </div>
  </body>
</html>
